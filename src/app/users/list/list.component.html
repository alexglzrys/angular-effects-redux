<div class="row row-cols-1 row-cols-md-5 g-4">
  <div class="col" *ngFor="let user of users">
    <div class="card">
      <img [src]="user.avatar" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ user.first_name }} {{ user.first_name }}</h5>
        <p class="card-text">This is a longer card with supporting text below.</p>
        <p class="card-text">
          <span class="text-mutted">ID: {{ user.id }}</span>
        </p>
      </div>
    </div>
  </div>
</div>
