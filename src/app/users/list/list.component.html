<div *ngIf="loading" class="alert alert-primary d-flex align-items-center" role="alert">
  <i class="fa fa-spin fa-sync"></i>
  <p class="mb-0 ms-3">Cargando...</p>
</div>

<div *ngIf="error" class="alert alert-danger" role="alert">
  <h2>Error</h2>
  <p>No fue posible establecer comunicaci√≥n con el servicio</p>
  <pre>
{{ error | json }}
  </pre>
</div>

<div *ngIf="!loading" class="row row-cols-1 row-cols-md-5 g-4">
  <div class="col" *ngFor="let user of users">
    <div class="card">
      <img [src]="user.avatar" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ user.first_name }} {{ user.first_name }}</h5>
        <p class="card-text">This is a longer card with supporting text below.</p>
        <p class="card-text">
          <span class="text-mutted">ID: {{ user.id }}</span>
        </p>
      </div>
    </div>
  </div>
</div>
